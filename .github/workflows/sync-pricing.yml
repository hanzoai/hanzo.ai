name: Sync API Pricing

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7am UTC (after pricing service syncs at 4am)
  workflow_dispatch: {}   # Manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: hanzoai/pricing
          token: ${{ secrets.GH_PAT }}
          path: pricing

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Copy pricing data
        run: cp pricing/data/pricing.json src/data/pricing.json

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet src/data/pricing.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/pricing.json
          git commit -m "chore: sync pricing from hanzoai/pricing"
          git push
