name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create 404.html for SPA routing
        run: cp out/index.html out/404.html

      - name: Smoke test static build
        run: |
          npx serve out -l 3333 &
          sleep 3

          # Check that the homepage loads and doesn't contain error text
          BODY=$(curl -s http://localhost:3333)
          if echo "$BODY" | grep -q "Application error"; then
            echo "FATAL: Homepage contains 'Application error'"
            exit 1
          fi

          # Check that key pages return 200
          for path in / /about /pricing /contact /enterprise /zen /zen/models; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3333${path}")
            if [ "$STATUS" != "200" ]; then
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3333${path}.html")
            fi
            if [ "$STATUS" != "200" ]; then
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3333${path}/index.html")
            fi
            if [ "$STATUS" != "200" ]; then
              echo "FATAL: ${path} returned status ${STATUS}"
              exit 1
            fi
          done

          echo "All smoke tests passed"
          kill %1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
