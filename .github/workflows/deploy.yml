name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create 404.html for SPA routing
        run: cp out/index.html out/404.html

      - name: Smoke test static build
        run: |
          pnpm dlx serve out -l 3333 &
          SERVER_PID=$!

          # Wait for server to be ready (up to 30s)
          for i in $(seq 1 30); do
            if curl -s -o /dev/null http://localhost:3333 2>/dev/null; then
              echo "Server ready after ${i}s"
              break
            fi
            sleep 1
          done

          # Check homepage for client-side errors
          BODY=$(curl -s http://localhost:3333)
          if echo "$BODY" | grep -q "Application error"; then
            echo "FATAL: Homepage contains 'Application error'"
            kill $SERVER_PID 2>/dev/null
            exit 1
          fi

          # Verify key pages exist in build output
          FAILED=0
          for page in index about pricing contact enterprise zen; do
            if [ ! -f "out/${page}.html" ] && [ ! -f "out/${page}/index.html" ]; then
              echo "FATAL: Missing page: ${page}"
              FAILED=1
            fi
          done

          kill $SERVER_PID 2>/dev/null
          if [ "$FAILED" = "1" ]; then exit 1; fi
          echo "All smoke tests passed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
